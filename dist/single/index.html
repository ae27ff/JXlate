<!doctype html>
<html>
<head>
<title>JXlate - Multibase data translator</title>
<meta charset="UTF-8">
<meta name="description" content="JXlate - multibase data translator page">
<meta name="keywords" content="JXlate,Xlate,translate,binary,decimal,octal,hexadecimal,base64,base32,ascii85,morse code,caesar shift">
<meta name="author" content="crashdemons">
<link rel="stylesheet" type="text/css" href="jxlate.css">
<script src="jxlate_single.js"></script>
<script>
if(typeof addcredits  == 'function') addcredits("jxlate.html",2.2,"crashdemons","JavaScript Binary Translator UI.")
</script>
</head>
<body class="monospace bw" onload="xlate_init()">

<form action="#" id="frmInput">
<div id="sidebar">
<ul class="options" id="options">
				<li class="header" id="header">JXlate</li>
				<li><input type="radio" name="mode" value="0" id="rad0" checked><label for="rad0">
					Text <span class="info">(<a href="#" class="infolink" onclick="iso8859info()">L1</a>)</span>
					</label></li>
				<li><input type="radio" name="mode" value="12" id="rad12"><label for="rad12">Text (UCS2)</label></li>
				<li><input type="radio" name="mode" value="13" id="rad13"><label for="rad13">Text (UTF8)</label></li>
				<li><input type="radio" name="mode" value="2" id="rad2"><label for="rad2">Binary</label></li>
				<li><input type="radio" name="mode" value="3" id="rad3"><label for="rad3">Octal</label></li>
				<li><input type="radio" name="mode" value="4" id="rad4"><label for="rad4">Decimal</label></li>
				<li><input type="radio" name="mode" value="5" id="rad5"><label for="rad5">Hex</label></li>
				<li><input type="radio" name="mode" value="11" id="rad11"><label for="rad11">UrlEncode</label></li>
				<li><input type="radio" name="mode" value="6" id="rad6"><label for="rad6">Base32Rfc</label></li>
				<li><input type="radio" name="mode" value="7" id="rad7"><label for="rad7">Base32Hex</label></li>
				<li><input type="radio" name="mode" value="8" id="rad8"><label for="rad8">Base32Ckr</label></li>
				<li><input type="radio" name="mode" value="9" id="rad9"><label for="rad9">Base64</label></li>
				<li><input type="radio" name="mode" value="10" id="rad10"><label for="rad10">Ascii85</label></li>
				<li><input type="radio" name="mode" value="1" id="rad1"><label for="rad1">Morse</label></li>
			</ul>
			<div id="border"></div>
			<div class="toolopen"><img src="img/tools.png" onclick="tbox_toggle()" alt="tools" title="text tools"></div>
</div>
<textarea name="text" spellcheck="false" wrap="hard" placeholder="Enter your data here" class="grey" id="text"></textarea>
</form>
<div class="grey toolbox fixed" id="tbox"></div>
</body>
</html>
