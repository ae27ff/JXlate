<!doctype html>
<html>
    <head>
        <title>JXlate - Multibase data translator</title>
        <meta charset="UTF-8">
        <meta name="description" content="JXlate - multibase data translator page">
        <meta name="keywords" content="JXlate,Xlate,translate,binary,decimal,octal,hexadecimal,base64,base32,ascii85,morse code,caesar shift">
        <meta name="author" content="crashdemons">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/jxlate.css?v=2.1">
        <link rel="stylesheet" type="text/css" href="css/desktop.css?v=2">

        <script src="js/lib/rumkin-util.js"></script>
        <script src="js/lib/ascii85.js"></script>
        <script src="js/lib/base32.js"></script>
        <script src="js/lib/rumkin-caesar.js"></script>
        <script src="js/lib/morse.js"></script>
        <script src="js/lib/unicode.js"></script>

        <script src="js/core.js?v=3.3"></script>
        <script src="js/util.jsv=3.3"></script>
        <script src="js/formatter.js?v=3"></script>
        <script src="js/translator.js"></script>
        <script src="js/ui.js?v=3.3"></script>
        <script src="js/toolbox.js?v=3.3"></script>
        <script src="js/branding.js"></script>

        <script src="/ga.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function (event) {
                jxlate.ui.display='desktop';
                jxlate.init();
            });
        </script>
    </head>
    <body class="monospace bw">
        <div class="lite-menu"><!-- 
            --><img class="lite-menu-left" id="lite-menu-button" src="img/menu.png" alt="Menu" onclick="jxlate.ui.litemenu.events.toggle()" /><!-- 
            --><span class="lite-menu-right header" id="header-title">JXLate</span><!-- 
        --></div>
        <form action="#" id="frmInput">
            <div id="sidebar">
                <ul class="options" id="options">
                    <li class="header" id="old-header-title">JXlate</li>
                    <li><input type="radio" name="mode" value="0" id="rad0" checked><label for="rad0"><!--
                            -->Text <span class="info">(<a href="#" class="infolink" onclick="jxlate.ui.events.iso8859info()">L1</a>)</span>
                        </label></li>
                    <li><input type="radio" name="mode" value="12" id="rad12"><label for="rad12">Text (UCS2)</label></li>
                    <li><input type="radio" name="mode" value="13" id="rad13"><label for="rad13">Text (UTF8)</label></li>
                    <li><input type="radio" name="mode" value="2" id="rad2"><label for="rad2">Binary</label></li>
                    <li><input type="radio" name="mode" value="3" id="rad3"><label for="rad3">Octal</label></li>
                    <li><input type="radio" name="mode" value="4" id="rad4"><label for="rad4">Decimal</label></li>
                    <li><input type="radio" name="mode" value="5" id="rad5"><label for="rad5">Hex</label></li>
                    <li><input type="radio" name="mode" value="11" id="rad11"><label for="rad11">UrlEncode</label></li>
                    <li><input type="radio" name="mode" value="6" id="rad6"><label for="rad6">Base32Rfc</label></li>
                    <li><input type="radio" name="mode" value="7" id="rad7"><label for="rad7">Base32Hex</label></li>
                    <li><input type="radio" name="mode" value="8" id="rad8"><label for="rad8">Base32Ckr</label></li>
                    <li><input type="radio" name="mode" value="9" id="rad9"><label for="rad9">Base64</label></li>
                    <li><input type="radio" name="mode" value="10" id="rad10"><label for="rad10">Ascii85</label></li>
                    <li><input type="radio" name="mode" value="1" id="rad1"><label for="rad1">Morse</label></li>
                    <li><input type="radio" name="mode" value="14" id="rad14"><label for="rad14">Radix-N</label></li>
                </ul>
                <div id="border"></div>
                <div class="toolopen"><img src="img/tools.png" onclick="jxlate.ui.toolbox.events.toggle()" alt="tools" title="text tools"></div>
                <input type="file" id="ui-addfile-trigger" multiple="" style="display:none;" onchange="jxlate.ui.handleFileSelect(this)">
                <a href="#" id="ui-downloadfile-trigger" style="display:none"></a>
                <div class="branding" id="branding-side"></div>
            </div>
            <textarea name="text" spellcheck="false" wrap="hard" placeholder="Enter your data here" class="grey" id="text" cols="32"></textarea>
        </form>
        <div class="grey toolbox fixed" id="tbox"></div>
    </body>
</html>
